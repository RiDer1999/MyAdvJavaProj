<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Crud Application</title>
</head>
<body>
	<form action="saveServlet" method="POST">
		<table align="center" cellpadding=10>
			<caption>
				<h3 style='color: green'>Registration form</h3>
			</caption>

			<tr>
				<td>Id :-</td>
				<td><input type="text" name="id1"></td>
			</tr>

			<tr>
				<td>User Name :-</td>
				<td><input type="text " name="uname"></td>
			</tr>

			<tr>
				<td>Email :-</td>
				<td><input type="text" name="email"></td>
			</tr>

			<tr>
				<td>Password :-</td>
				<td><input type="password" name="password"></td>
			</tr>

			<tr>
				<td>Country:-</td>
				<td><select name="country">
						<option>India</option>
						<option>UK</option>
						<option>US</option>
						<option>Australia</option>
				</select></td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" value="store"></td>
			</tr>


		</table>
	</form>
	<center>
		<a href="viewServlet"><h3>View Employees</h3></a>
	</center>


</body>
</html>
